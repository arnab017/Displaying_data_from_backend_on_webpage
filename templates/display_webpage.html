<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display_Webpage</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      th {
        background-color: lightgray;
      }
      td {
        background-color: lightgoldenrodyellow;
      }
    </style>
  </head>
  <body>
    <center><h1>Displaying Webpage Table Data</h1></center>
    <hr />
    <table align="center" border="1px" cellspacing="0" cellpadding="10px">
      <tr>
        <th><h2>Topic Names</h2></th>
        <th><h2>Name</h2></th>
        <th><h2>URL</h2></th>
      </tr>
      {% for wo in webpages %}
      <tr>
        <td align="center">{{wo.topic_name}}</td>
        <td align="center">{{wo.name}}</td>
        <td align="center">{{wo.url}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
