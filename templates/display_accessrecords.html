<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display_AccessRecords</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      th {
        background-color: darkgreen;
        color: white;
      }
      td {
        background-color: darkslategrey;
        color: white;
      }
      table{
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <center><h1>Displaying AccessRecords Table Data</h1></center>
    <hr />
    <table align="center" cellspacing="0" cellpadding="10px">
      <tr>
        <th><h2>Name</h2></th>
        <th><h2>Date</h2></th>
        <th><h2>Author</h2></th>
      </tr>
      {% for aro in accessrecords %}
      <tr>
        <td align="center">{{aro.name}}</td>
        <td align="center">{{aro.date}}</td>
        <td align="center">{{aro.author}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
